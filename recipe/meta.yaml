{% set name = "pyecospold" %}
{% set version = "4.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyecospold-{{ version }}.tar.gz
  sha256: 10a94b4814c1e16a7f418d8c472e909fb9505450ea0d213d194b06c666a91e7a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61.0
    - pip
  run:
    - python >=3.8
    - lxml ==4.9.3
    - lxmlh >=1.3.0
    - numpy >=1.23.3
    - pycasreg >=0.1.0

test:
  imports:
    - pyecospold
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sami-m-g/pyecospold
  summary: A Python package that converts ecospold XML formats to their Python equivalents and export the same data back to XML.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - cmutel
